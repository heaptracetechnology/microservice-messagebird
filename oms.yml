oms: 1
info:
  version: 1.0.0
  title: MessageBird
  description: This is an messagebird service
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
lifecycle:
  startup:
    command:
      - microservice-messagebird
actions:
  send:
    help: Send SMS
    http:
      port: 3000
      method: post
      path: /send
      contentType: application/json
    arguments:
      from:
        type: string
        in: requestBody
        required: true
        help: The sender number.
      to:
        type: string
        in: requestBody
        required: false
        help: The receiver number.
      message:
        type: string
        in: requestBody
        required: true
        help: The message text body.
    output:
      type: object
      contentType: application/json
      properties:
        ID:
          help: The ID generated from send operation
          type: string
        Type:
          help: The type of operation
          type: string
        Originator:
          help: The sender phone number
          type: string
        Body:
          help: The message body.
          type: string
        Recipients:
          help: The response object for recipients.
          type: object
environment:
  API_KEY:
    type: string
    required: true
    help: Access token for MessageBird
